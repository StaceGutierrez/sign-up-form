<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="header">
        <div class='header-block'><h1>Bem Vindo</h1></div>
        <p>Photo by Irene Whahl on Pexel</p>
    </div>
    <div class="main-container">
        <div class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="form-container">
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="name">

                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="name">
                    </div>

                    <div class="contact-info">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="contact">

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="contact">
                    </div>

                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">

                        <label for="confirm-pw">Confirm Password</label>
                        <input type="password" id="confirm-pw" name="password">
                    </div>

                    <input type="submit" value="Create Account">
                </fieldset>
                <p>Already have an account? <span>Log in</span></p>
            </form>
        </div>

    </div>


    
</body>
</html>
